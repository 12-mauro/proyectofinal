  <header class="bg-dark text-white text-center py-4">
  <h1>Contacto - Morales Indumentaria</h1>
</header>

<main class="container my-5">
  <section class="mb-5 text-center">
    <h2>¡Queremos saber de vos!</h2>
    <p>Completá el siguiente formulario y nos pondremos en contacto lo antes posible.</p>
  </section>

  <section class="row justify-content-center">
    <div class="col-md-8">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu consulta..."></textarea>
        </div>
        <button type="submit" class="btn btn-dark w-100">Enviar mensaje</button>
      </form>
    </div>
  </section>
</main>
